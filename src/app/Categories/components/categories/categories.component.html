
<div class="row">
    <div class="col-md-12">
        <h2>Categories Data</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-12 d-flex justify-content-between align-items-center">
        <div>
            <label>Select Category:</label>
            <input type="text" class="form-control" [(ngModel)]="filteredString">
        </div>
        <div>
            <a [routerLink]="['/category','add']">Add Category</a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Categoy</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories | filterPipes:filteredString">
                    <td>{{category.id}}</td>
                    <td>{{category.title}}</td>
                    <td>{{category.status}}</td>
                    <td><a [routerLink]="['/category',category.id,'edit']" class="btn btn-warning mx-3">Edit</a>
                        <button class="btn btn-danger mx-3" (click)="onDeleteCategory(category.id)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
